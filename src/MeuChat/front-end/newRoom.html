<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>MeuChat!</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1>MeuChat!</h1>
		</header>
		<main class="join-main">
			<form action="chat.html" id="create-form">
				<div id="createRoom">
					<div class="form-control">
						<label for="username">Seu nome: </label>
						<input type="text" name="username" id="username" placeholder="Digite o seu nome" required />
					</div>
					<div class="form-control">
						<label for="room">Nome da sala: </label>
						<input type="text" name="room" id="room" placeholder="Digite o nome da sala" required/>
					</div>
					<button type="submit" class="btn">Criar sala e entrar</button>
					<p style="text-align:center; margin-top: 15px;">
						<a id='new-room' href="index.html"class="btn">Voltar</a>
					</p>
				</div>
			</form>
		</main>
	</div>
    
	<script src="/socket.io/socket.io.js"></script>
    <script src="js/NewRoom.js"></script>
</body>
</html>
